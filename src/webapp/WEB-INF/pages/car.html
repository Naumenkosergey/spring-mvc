<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:charset="StringUTF8">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Машинки</title>
</head>
<body>
<div>
    <table border="2px" cellpadding="5px" cellspacing="0px">
        <tr>
            <th>id</th>
            <th>brand</th>
            <th>model</th>
            <th>year</th>
        </tr>

        <tr th:each="car : ${cars}">
            <td>id</td>
            <td th:utext="${car.brand}"></td>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.year}"></td>
        </tr>


    </table>
</div>
</body>
</html>
